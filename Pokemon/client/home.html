<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Trainer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-default">
        <ol>

            <li class="crumb"><a href="./home.html">Home</a></li>
            <li class="crumb"><a href="./pokeInfo.html">Pokemon Info</a></li>
        </ol>
    </nav>
   
    <form action="/Pokemon/client/home.js">
      <div class="trainerInfo">
        <label for="name">Please enter trainer name:</label>
        <input type="text" id="trainerName"><br>
        <label for="selectRegion">Please select what region/league you would like to start in.</label>

        <select name="regions" id="regions">
          <option value="Kanto Region/Indigo League">Kanto Region/Indigo League</option>
          <option value="Johto Region & League">Johto Region & League</option>
          <option value="Hoenn Region & League">Hoenn Region & League</option>
        </select>
        <input id="getPokemon" type="button" value="Get Your Pokemon"><br>
      </div>
    </form>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<script src="./node_modules/axios/dist/axios.min.js"></script>-->
    <script src="home.js"></script>
</body>
</html>
